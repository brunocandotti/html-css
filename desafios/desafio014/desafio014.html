<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Médias escolares</title>
</head>
<style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        
        th.cor, td.cor {
            background-color: gray;
            color: white;
        }

        th.dis, td.dis {
            text-align: left;
        }
</style>
<body>
<table>
    <thead>
        <tr>
           <th class="cor" rowspan="2" scope="col">Área</th> 
           <th class="cor" rowspan="2" scope="col">Disciplinas</th>
           <th class="cor" colspan="2" scope="colgroup">Notas</th>
           <th class="cor" rowspan="2" scope="col">Média</th>
        </tr>
        <tr>
            <th class="cor" scope="col">Nota 1</th>
           <th class="cor" scope="col">Nota 2</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <th rowspan="4" scope="rowgroup">Exatas</th>
            <td class="dis" scope="row">Matemática</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
            <tr>
            <td class="dis" scope="row">Física</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
            </tr>
            <tr>
            <td class="dis" scope="row">Biologia</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
            </tr>
            <tr>
            <td class="dis" scope="row">Química</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
            </tr>
        </tr>
        <tr>
            <th class="cor" colspan="4" style="text-align: left;" scope="row">Média de Exatas</th>
            <td class="cor">0.0</td>
        </tr>
        <tr>
            <th rowspan="2" scope="rowgroup">Humanas</th>
            <td class="dis" scope="row">História</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>

            <tr>
                <td class="dis" scope="row">Geografia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <th class="cor" colspan="4" style="text-align: left;" scope="row">Média de Humanas</th>
                <td class="cor">0.0</td>
            </tr>
        </tr>
    </tbody>
</table>
    
</body>
</html>
